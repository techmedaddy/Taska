version: "3.8"

services:
  # Auth Service
  auth-service:
    image: node:18
    container_name: auth-service
    working_dir: /app
    volumes:
      - ./services/auth-service:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5001:5001"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=taksa_user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=taksa_auth
    networks:
      - taksa-network

  # Blockchain Service
  blockchain-service:
    image: node:18
    container_name: blockchain-service
    working_dir: /app
    volumes:
      - ./services/blockchain-service:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5002:5002"
    depends_on:
      - postgres
      - kafka
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=taksa_user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=taksa_blockchain
      - KAFKA_BROKER=kafka:9092
    networks:
      - taksa-network

  # Wallet Service
  wallet-service:
    image: node:18
    container_name: wallet-service
    working_dir: /app
    volumes:
      - ./services/wallet-service:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5003:5003"
    depends_on:
      - redis
      - kafka
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKER=kafka:9092
    networks:
      - taksa-network

  # Explorer Service
  explorer-service:
    image: node:18
    container_name: explorer-service
    working_dir: /app
    volumes:
      - ./services/explorer-service:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5004:5004"
    depends_on:
      - postgres
      - kafka
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=taksa_user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=taksa_explorer
      - KAFKA_BROKER=kafka:9092
    networks:
      - taksa-network

  # Frontend
  frontend:
    image: node:18
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    ports:
      - "3267:3000"
    depends_on:
      - auth-service
      - blockchain-service
      - wallet-service
      - explorer-service
    networks:
      - taksa-network

  # PostgreSQL
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: taksa_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taksa_auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taksa-network

  # Redis
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6349:6379"
    networks:
      - taksa-network

  # Kafka
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    networks:
      - taksa-network

  # Zookeeper (Kafka Dependency)
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2111:2181"
    networks:
      - taksa-network

  # Nginx
  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - auth-service
      - blockchain-service
      - wallet-service
      - explorer-service
    networks:
      - taksa-network

volumes:
  postgres_data: {}

networks:
  taksa-network:
    driver: bridge
